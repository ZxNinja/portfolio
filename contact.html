<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/script.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Get in Touch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #181818; 
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar */
        .navbar {
            padding: 10px 0;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            transition: color 0.3s ease-in-out;
        }
        .navbar-brand:hover {
            color: #FFD700 !important;
        }
        .nav-link {
            font-size: 1rem;
            transition: color 0.3s ease-in-out;
            padding: 5px 15px;
        }
        .nav-link:hover {
            color: #FFD700 !important;
        }

        /* Contact Section */
        .contact-section {
            text-align: center;
            padding: 40px 15px; /* Reduced padding */
        }
        .contact-section h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
        }
        .contact-section p {
            font-size: 1rem;
            color: #ccc;
        }

        /* Contact Form */
        .contact-form {
            background: rgba(30, 30, 30, 0.9); 
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.3);
            max-width: 450px;
            margin: auto;
            border: 1px solid #FFD700;
        }

        .form-control {
            background-color: transparent;
            color: white;
            border: 1px solid #FFD700;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .form-control::placeholder {
            color: #bbb;
        }
        .form-control:focus {
            background-color: transparent;
            color: white;
            border-color: white;
        }

        .btn-custom {
            background-color: #FFD700;
            color: black;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            border-radius: 8px;
            padding: 8px;
            width: 100%;
            font-size: 1rem;
        }
        .btn-custom:hover {
            background-color: white;
            color: black;
            transform: scale(1.03);
        }

        /* Social Media Icons */
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icons a {
            color: #FFD700;
            font-size: 1.8rem;
            transition: transform 0.3s ease-in-out;
        }
        .social-icons a:hover {
            transform: scale(1.15);
            color: white;
        }

        /* Reveal on Scroll */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-in-out;
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Footer */
        .footer {
            padding: 10px 0;
            background-color: black;
            color: white;
            text-align: center;
            margin-top: 30px; /* Reduced margin */
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="index.html">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="contact-section reveal">
        <h2>Contact Me</h2>
        <p>Feel free to reach out for collaborations or inquiries.</p>
    </section>

    <section class="container reveal">
        <div class="contact-form">
            <form>
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="mb-2">
                    <input type="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="mb-2">
                    <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom">Send Message</button>
            </form>
        </div>

        
        <div class="text-center social-icons reveal">
            <a href="https://www.facebook.com/Johnnybapor05" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://www.linkedin.com/" target="_blank"><i class="bi bi-linkedin"></i></a>
        </div>
    </section>
<br><br><br>
    <footer class="footer">
        <p>&copy; 2025 Johnny Bapor. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Scroll Reveal Effect
        document.addEventListener("DOMContentLoaded", function () {
            function revealElements() {
                let reveals = document.querySelectorAll(".reveal");
                reveals.forEach(function (element) {
                    let windowHeight = window.innerHeight;
                    let elementTop = element.getBoundingClientRect().top;
                    let revealPoint = 80;
                    
                    if (elementTop < windowHeight - revealPoint) {
                        element.classList.add("visible");
                    }
                });
            }

            window.addEventListener("scroll", revealElements);
            revealElements();
        });
    </script>

</body>
</html>
